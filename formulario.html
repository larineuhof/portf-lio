<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Formulário de Contato</h1>
    </header>

    <main>
        <nav>
            <ul>
                <li><a href="meu.html">Página Inicial</a></li>
                <li><a href="descricao.html">Descrição</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="formulario.html">Formulário</a></li>
                <li><a href="contato.html">Contatos</a></li>
            </ul>
        </nav>

        <div class="form-container">
            <h2>Formulário de Contato</h2>
            <form id="contactForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="empresa">Nome da Empresa:</label>
                <input type="text" id="empresa" name="empresa" placeholder="Digite o nome da empresa" required>

                <label for="contato">Contato:</label>
                <input type="text" id="contato" name="contato" placeholder="Digite o contato" required>

                <label for="cargaHoraria">Carga Horária:</label>
                <input type="text" id="cargaHoraria" name="cargaHoraria" placeholder="Ex: 40 horas semanais" required>

                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" placeholder="Digite o cargo" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem..." required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; Larissa Neuhof 2024</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Formulário enviado com sucesso!');
            this.reset();
        });
    </script>
</body>
</html>
